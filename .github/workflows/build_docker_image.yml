# This is a basic workflow to help you get started with Actions

name: 构建QLTools-Pro镜像到Docker

# Controls when the action will run.
on:
  # 任意推送都会触发构建
  #push:
  # 定时调度构建
  #schedule:
  #- cron: "0 0 * * 1"

  # Allows you to run this workflow manually from the Actions tab
  # 手动触发
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        required: true
        description: '请填写镜像版本号，如1.0'

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "name=today::$(date +'%Y-%m-%d')" >>$GITHUB_OUTPUT
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .	# 工作目录
          file: ./Dockerfile	#构建文件路径
          # 所需要的体系结构，可以在 Available platforms 步骤中获取所有的可用架构
          platforms: linux/amd64,linux/arm64/v8
          # 镜像推送时间
          push: ${{ github.event_name != 'pull_request' }}
          # 给清单打上多个标签
          tags: |
            nuanxinqing123/qltools-pro:latest
            nuanxinqing123/qltools-pro:${{github.event.inputs.tags}}